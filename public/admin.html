<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€¢ garou</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="/" class="logo">garou / admin</a>
        <div class="nav-links">
          <a href="/logout" style="color: #ff4444;">Logout</a>
        </div>
      </nav>
    </header>

    <div class="admin-grid">
      <div class="admin-sidebar">
        <button class="tab-btn active" onclick="showTab('photos')">Photos</button>
        <button class="tab-btn" onclick="showTab('tools')">Tools</button>
        <button class="tab-btn" onclick="showTab('philosophy')">Philosophy</button>
        <button class="tab-btn" onclick="showTab('misc')">Misc</button>
      </div>

      <div class="admin-content">
        <section id="photos-tab" class="admin-section active">
          <form id="photo-form">
            <input type="file" id="photo-file" accept="image/*" required>
            <textarea id="photo-caption" placeholder="Caption"></textarea>
            <button type="submit">Upload</button>
          </form>
          <div id="photos-admin-list" class="mini-list"></div>
        </section>

        <section id="tools-tab" class="admin-section">
          <form id="tool-form">
            <input type="text" id="tool-name" placeholder="Name" required>
            <input type="url" id="tool-url" placeholder="URL" required>
            <textarea id="tool-desc" placeholder="Description"></textarea>
            <button type="submit">Add Tool</button>
          </form>
          <div id="tools-admin-list" class="mini-list"></div>
        </section>

        <section id="philosophy-tab" class="admin-section">
          <form id="philosophy-form">
            <input type="text" id="philosophy-title" placeholder="Title" required>
            <textarea id="philosophy-content" placeholder="Content" required></textarea>
            <button type="submit">Add Philosophy</button>
          </form>
          <div id="philosophy-admin-list" class="mini-list"></div>
        </section>

        <section id="misc-tab" class="admin-section">
          <form id="misc-form">
            <input type="text" id="misc-title" placeholder="Title" required>
            <textarea id="misc-content" placeholder="Content"></textarea>
            <input type="url" id="misc-url" placeholder="URL (Optional)">
            <button type="submit">Add Misc</button>
          </form>
          <div id="misc-admin-list" class="mini-list"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="/js/admin-script.js"></script>
</body>
</html>
