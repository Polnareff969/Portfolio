<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misc ‚Ä¢ garou</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 20px;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .misc-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .misc-item {
      background: var(--card-bg);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .misc-item h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }
    .misc-item p {
      margin-bottom: 10px;
      opacity: 0.85;
    }
    .misc-item a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    .misc-item a:hover {
      text-decoration: underline;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="profile-pic" style="width:100px;height:100px;font-size:35px;margin:0 auto 15px;">üîÆ</div>
      <h1>Misc</h1>
      <p class="bio">Experiments, oddities, and random stuff</p>
      <button id="theme-toggle" class="theme-btn">üåì</button>
      <a href="/" class="back-btn">‚Üê Back to Home</a>
    </header>

    <div class="misc-container" id="misc-container">
      <p>Loading misc items...</p>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script>
    const container = document.getElementById('misc-container');
    fetch('/api/misc')
      .then(res => res.json())
      .then(items => {
        if (items.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>üì≠ No misc items yet</p></div>';
          return;
        }
        container.innerHTML = items.map(item => `
          <div class="misc-item">
            <h2>${item.title}</h2>
            <p>${item.content || ''}</p>
            ${item.url ? `<a href="${item.url}" target="_blank">‚Üí Visit</a>` : ''}
          </div>
        `).join('');
      })
      .catch(() => {
        container.innerHTML = '<div class="empty-state"><p style="color:#6b2d2d;">Failed to load misc items</p></div>';
      });
  </script>
</body>
</html>
