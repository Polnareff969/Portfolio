<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philosophy ‚Ä¢ garou</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 20px;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .philosophy-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .philosophy-entry {
      background: var(--card-bg);
      padding: 30px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      border-left: 4px solid var(--accent);
    }
    .philosophy-entry h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    .philosophy-entry .content {
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .philosophy-entry .date {
      margin-top: 15px;
      opacity: 0.7;
      font-size: 0.9rem;
      font-style: italic;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="profile-pic" style="width:100px;height:100px;font-size:35px;margin:0 auto 15px;">üí≠</div>
      <h1>Philosophy</h1>
      <p class="bio">Thoughts, reflections, and musings</p>
      <button id="theme-toggle" class="theme-btn">üåì</button>
      <a href="/" class="back-btn">‚Üê Back to Home</a>
    </header>

    <div class="philosophy-container" id="philosophy-container">
      <p>Loading philosophy...</p>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script>
    const container = document.getElementById('philosophy-container');
    fetch('/api/philosophy')
      .then(res => res.json())
      .then(entries => {
        if (entries.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>üì≠ No philosophy entries yet</p></div>';
          return;
        }
        container.innerHTML = entries.map(entry => `
          <div class="philosophy-entry">
            <h2>${entry.title}</h2>
            <div class="content">${entry.content}</div>
            <div class="date">${new Date(entry.created_at).toLocaleDateString()}</div>
          </div>
        `).join('');
      })
      .catch(() => {
        container.innerHTML = '<div class="empty-state"><p style="color:#6b2d2d;">Failed to load philosophy</p></div>';
      });
  </script>
</body>
</html>
