<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools ‚Ä¢ garou</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-header {
      text-align: center;
      padding: 40px 20px;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .tools-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .tool-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border);
    }
    .tool-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px var(--shadow);
    }
    .tool-card h3 {
      margin-bottom: 12px;
      font-size: 1.4rem;
    }
    .tool-card p {
      margin-bottom: 15px;
      opacity: 0.85;
      font-size: 0.95rem;
      min-height: 60px;
    }
    .tool-link {      display: inline-block;
      padding: 10px 20px;
      background: var(--accent);
      color: var(--text);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    .tool-link:hover {
      opacity: 0.9;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="profile-pic" style="width:100px;height:100px;font-size:35px;margin:0 auto 15px;">üõ†Ô∏è</div>
      <h1>Tools</h1>
      <p class="bio">My creations and utilities</p>
      <button id="theme-toggle" class="theme-btn">üåì</button>
      <a href="/" class="back-btn">‚Üê Back to Home</a>
    </header>

    <div class="tools-container">
      <div class="tools-grid" id="tools-grid">
        <p>Loading tools...</p>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script>
    const grid = document.getElementById('tools-grid');
    fetch('/api/tools')
      .then(res => res.json())
      .then(tools => {
        if (tools.length === 0) {          grid.innerHTML = '<div class="empty-state"><p>üì≠ No tools available yet</p></div>';
          return;
        }
        grid.innerHTML = tools.map(tool => `
          <div class="tool-card">
            <h3>${tool.name}</h3>
            <p>${tool.description || 'No description'}</p>
            <a href="${tool.url}" target="_blank" class="tool-link">Open ‚Üí</a>
          </div>
        `).join('');
      })
      .catch(() => {
        grid.innerHTML = '<div class="empty-state"><p style="color:#6b2d2d;">Failed to load tools</p></div>';
      });
  </script>
</body>
</html>
